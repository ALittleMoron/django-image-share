<header class="p-3 bg-dark text-white">
  <div class="container">
    <div
      class="
        d-flex
        flex-wrap
        align-items-center
        justify-content-center justify-content-lg-start
      "
    >
      <ul
        class="
          nav
          col-12 col-lg-auto
          me-lg-auto
          mb-2
          justify-content-center
          mb-md-0
        "
      >
        <li>
          <a href="#" class="nav-link px-2 text-secondary">Домашняя страница</a>
        </li>
        <li><a href="#" class="nav-link px-2 text-white">Популярное</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Новое</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        {% csrf_token %}
        <input
          type="search"
          class="form-control form-control-dark"
          placeholder="Найти..."
          aria-label="Search"
        />
      </form>

      <div class="text-end">
        {% if request.user.is_authenticated %}
        <a type="button" class="btn btn-outline-light me-2">Личный кабинет</a>
        {% else %}
        <a type="button" class="btn btn-outline-light me-2">Войти</a>
        <a type="button" class="btn btn-warning">Зарегистрироваться</a>
        {% endif %}
      </div>
    </div>
  </div>
</header>
