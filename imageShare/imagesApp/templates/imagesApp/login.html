{% extends 'base.html' %}
{% load static %}

{% block extrastyle%}

    rel="stylesheet"
    type="text/css"
    href="{% static "myCSS/myCSS.css" %}"/>
{% endblock %}


{% block main %}
<div class="container col-md-3">
    <form class="form-3 mt-5" method="POST">
        {% csrf_token %}
        <h1 style="text-align: center;">Вход</h1>
        {{ form.as_p }}
        <p style="text-align: center;"><button type='submit', class='btn btn-success btm-block'>Войти</button></p>
        <p style="text-align: center;"><a href="{% url 'imagesApp.homePage' %}" style="color: blue;">или вернуться на главную</a></p>
    </form>
</div>
{% endblock main %}
